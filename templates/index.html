<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>

    <div class="container">
        <div class="username">
            <h1>Text to Speech Convertor</h2>
                <form action="/" method="post">
                    {% csrf_token %}
            <textarea name="text" id="text" placeholder="Write Text to Speech...">{{oldtext}}</textarea>
            <button type="submit">Speak Now</button>
            {% if download %}
            <audio controls autoplay style="display: none;">
                <source src="{% static 'test.mp3'%}" type="audio/mp3">
            </audio>
            <a href="{% static 'test.mp3'%}" download="true">Download Speach file</a>
            {% endif %}
        </form>
        </div>
    </div>
</body>
</html>
